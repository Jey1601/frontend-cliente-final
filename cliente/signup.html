<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../cliente/css/signupClient.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
</head>
<body>
    <div id="liveAlertPlaceholder"></div>
    <section class="message">
        
        <div>
            <p>Crea una cuenta</p>
        </div>
        
    </section>

    <section class="signUpFormContainer">
     
            <form id="signUpForm" action="">

                <input id="signUpClientName" type="text" placeholder="Nombre">

                <input id="signUpClientLastName" type="text" placeholder="Apellido">

                <input id="signUpClientTelefono" type="text" placeholder="Teléfono">
                
                <input id="signUpClientEmail" type="email" placeholder="Correo Electronico">
    
                <input oninput="verificarContrasena()"  id="signUpClientPassword" type="password" placeholder="Contraseña">
                
                <input oninput="verificarContrasena()" id="signUpClientPasswordConfirm" type="password" placeholder="Confirma tu contraseña">

                <button type="submit" id="registrarse" class="btn-invalid" >Registrarse</button>
            </form>
      
    </section>

    <a class="link" href="../cliente/login.html">Ingresar</a>
    <script src="./js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    
   

</body>
</html>
